<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login and Register</title>
</head>
<body>
    <div class="container"><br>
        <h1>Welcome!</h1><br><br>
        <div class="row">
            <div class="col-sm-6">
                <h1>Register</h1>
                <form action="/addUser" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="use_rname">Username</label>
                        <input type="text" name="user_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                        <small>Must be more than 8 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Confirm PW</label>
                        <input type="password" name="cpassword" class="form-control">
                    </div>
                    <input type="submit" value="Register" class="btn btn-warning">
                </form>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="col-sm-6">
                <h1>Log in</h1>
                <form action="/logUser" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_name">Username</label>
                        <input type="name_name" name="user_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Log In" class="btn btn-warning">
                </form>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            </div>
        </div>
    </div>
</body>
</html>
