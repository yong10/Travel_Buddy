<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Info</title>
    <style>
        p{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="container"><br>
        <h4><a href="/travel">Home</a> | <a href="/logout">Logout</a></h4>
        <h1>{{travelinfo.destination}}</h1>
        <h2>Planned By: {{travelinfo.creator.user_name}}</h2>
        <h2>Travel Date From: {{travelinfo.start}}</h2>
        <h2>Travel Date To: {{travelinfo.end}}</h2>
    </div><br>
    <div class="container">
        <h1>Other users' joining the trip:</h1>
        {% if others %}
            {% for other in others %}
                <p>- {{other.user_name}}</p>
            {% endfor %}
        {% endif %}

    </div>
</body>
</html>
